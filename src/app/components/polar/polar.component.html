<div class="row">
  <div class="col-md-8">
    <div style="display: block">
      <canvas baseChart
        [data]="polarAreaChartData"
        [labels]="polarAreaChartLabels"
        [legend]="polarAreaLegend"
        [chartType]="polarAreaChartType">
      </canvas>
    </div>
  </div>
  <div class="col-md-4">
    <button class="btn btn-primary btn-block" (click)="randomize()">Randomize</button>
  </div>
</div>
