<div class="row">
  <div class="col-md-8">
    <div style="display: block">
      <canvas baseChart
        [datasets]="radarChartData"
        [options]="radarChartOptions"
        [labels]="radarChartLabels"
        [chartType]="radarChartType"
        (charHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
        >
      </canvas>
    </div>
  </div>
  <div class="col-md-4">
    <button class="btn btn-primary btn block" (click)="randomize()">Randomize</button>
  </div>
</div>
